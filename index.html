<html>
<head>
    <title>Daily Dashboard</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
    
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap"rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Nunito:wght@700;900&family=Varela+Round&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap');
    </style>
    <link href='main.css' rel='stylesheet' />
    <script src='main.js'></script>
</head>
<body>
    <div class='titlebox'>
        <h1>Daily Dashboard</h1>
    </div>
    <div class='task-container' id="task-container">
        <div class='task-box'>
            <div class='task-title'>
                <h2>Weather</h2>
            </div>
            <div class='task-content' id="weather">
                    <h1 id="temp"></h1><p id="wind"></p>
                    <p id="desc"></p>
                    <p id="chance"></p>
                    <p id="tips"></p>
            </div>
        </div> 
        <div class='task-box'>
            <div class='task-title'>
                <h2>Tasks</h2>
            </div>
            <div class='task-content'>
                <form>
                    <input type="text" class="todo-input" />
                    <button class="todo-button" type="submit">
                        <i class="fas fa-plus-square"></i>
                    </button>
                </form>
                <div class="todo-container">
                    <ul class="todo-list"></ul>
                  </div>
            </div>
        </div>  
        <div class='task-box' >
            <div class='task-title'>
                <h2>Today's Events</h2>
            </div>
            <div class='task-content' id="event">
                <div id="tEvents">
                </div>
            </div>
        </div>   
        <div class='task-box'>
            <div class='task-title'>
                <h2>Upcoming</h2>
            </div>
            <div class='task-content' id="event">
                <div id="uEvents"></div>
            </div>
        </div>        
    </div>
    <div class='container'>
        <div id='calendar1'></div>
        <div class='container' id="contain">
            <div id="scratchpad"></div>
        </div>
    </div>
    

    <script src=script.js></script>
</body>

</html>
